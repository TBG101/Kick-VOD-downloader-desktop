<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script defer src="../renderer/render.js"></script>
  <title>Kick VOD Downloader</title>
</head>

<body>
  <div class="left-part">
    <ul>
      <li>VOD Downloader</li>
      <li>More Coming Soon</li>
    </ul>
  </div>
  <div class="right-part">
    <div class="search-container">
      <input id="video-url" type="text" placeholder="Enter the VOD URL" />
      <button id="fetch-data-btn">Fetch Data</button>
    </div>
    <div class="data-container">
      <!-- CustomData left side -->
      <div class="custom-data">
        <div class="column">
          <div id="image-container">
            No Media ðŸ˜”
          </div>
          <div id="streamer">Streamer:</div>
          <div id="title">Title:</div>
          <div id="date">Date:</div>
          <div id="duration">Duration:</div>
          <div class="vertical-spacer"></div>
          <div class="row" style="justify-content: center">
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
            <div id="progress-percentage">0%</div>
          </div>

        </div>
      </div>
      <!-- CustomData right side -->
      <div class="custom-data">
        <div style="
              padding-left: 20px;
              padding-top: 10px;
              color: whitesmoke;
              width: 100%;
              height: 100%;
            ">
          <div class="column" style="align-items: start">
            <div class="row">
              <label for="quality" style="width: 60px">Quality:</label>
              <select id="quality-select">
                <option value="source">Source</option>
              </select>
            </div>
            <div class="row">
              <label for="start" style="width: 60px"> Start:</label>
              <input type="text" id="start-time" placeholder="hh:mm:ss"
                pattern="^([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$" required />
            </div>
            <div class="row">
              <label for="end" style="width: 60px">End:</label>
              <input type="text" id="end-time" placeholder="hh:mm:ss"
                pattern="^([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$" required />
            </div>
            <div style="flex-grow: 2"></div>
            <button id="download-btn">Download</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
